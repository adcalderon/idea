<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
    <ui:composition template="/template.xhtml">
        
        
        <ui:define name="body">
        
		<h:form >
			<p:fieldset legend="Details" style="margin-bottom:20px">
	        	<h:panelGrid columns="2" cellpadding="5">
				
		   
		    		<h:outputLabel value="#{bundle.EditIdeaLabel_ididea}" for="ididea" />
                                <h:inputText id="ididea" value="#{ideaController.selected.ididea}" title="#{bundle.EditIdeaTitle_ididea}" required="true" requiredMessage="#{bundle.EditIdeaRequiredMessage_ididea}" disabled="true"/>
                                <h:outputLabel value="#{bundle.EditIdeaLabel_titulo}" for="titulo" />
                                <h:inputTextarea rows="4" cols="30" id="titulo" value="#{ideaController.selected.titulo}" title="#{bundle.EditIdeaTitle_titulo}" />
                                <h:outputLabel value="#{bundle.EditIdeaLabel_descripcion}" for="descripcion" />
                                <h:inputTextarea rows="4" cols="30" id="descripcion" value="#{ideaController.selected.descripcion}" title="#{bundle.EditIdeaTitle_descripcion}" />
                                <h:outputLabel value="#{bundle.EditIdeaLabel_fechaRegistro}" for="fechaRegistro" />
                                <h:inputText id="fechaRegistro" value="#{ideaController.selected.fechaRegistro}" title="#{bundle.EditIdeaTitle_fechaRegistro}" disabled="true" >
                                    <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                </h:inputText>
                                <h:outputLabel value="#{bundle.EditIdeaLabel_activo}" for="activo" />
                                <h:inputText id="activo" value="#{ideaController.selected.activo}" title="#{bundle.EditIdeaTitle_activo}" disabled="true"/>
                                <h:outputLabel value="#{bundle.EditIdeaLabel_idusuario}" for="idusuario" />
                                <h:selectOneMenu id="idusuario" value="#{ideaController.selected.idusuario}" title="#{bundle.EditIdeaTitle_idusuario}" disabled="true">
                                    <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                                </h:selectOneMenu>
                                <h:outputLabel value="#{bundle.EditIdeaLabel_idestadoIdea}" for="idestadoIdea" />
                                <h:selectOneMenu id="idestadoIdea" value="#{ideaController.selected.idestadoIdea}" title="#{bundle.EditIdeaTitle_idestadoIdea}" >
                                    <f:selectItems value="#{estadoIdeaController.itemsAvailableSelectOne}"/>
                                </h:selectOneMenu>
                                <h:outputLabel value="#{bundle.CreateIdeaLabel_clasification}" for="clasification" />
                                <p:selectManyCheckbox id="clasification" value="#{ideaController.selectedClasification}" layout="grid" columns="2">
                                    <f:selectItems value="#{ideaController.selected.clasificacionList}" var="clasification" 
                                                   itemLabel="#{clasification.nombre}" itemValue="#{clasification.idclasificacion}" />
                                </p:selectManyCheckbox>
	       			
		        </h:panelGrid>
                            <p:commandButton value="#{bundle.EditIdeaSaveLink}" id="ajax" 
	       			update="viewPanel" 
                                ajax="false"
	       			actionListener="#{estadoIdeaController.update}" 
	       			styleClass="ui-priority-primary" />
                            
                        <br />
                        <h:commandLink action="#{ideaController.prepareList}" value="#{bundle.ViewIdeaShowAllLink}"/>
	    	</p:fieldset>
		</h:form>
        </ui:define>        
    </ui:composition>
</h:body>
</html>
