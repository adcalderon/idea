<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        
        
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            
            <fieldset>
                <legend>
                    <h:outputText value="#{bundle.CreateIdeaTitle}" style="font-size: large;"></h:outputText>
                </legend>
            
                <h:form>
                <h:panelGrid columns="2">
         
                    <h:outputLabel value="#{bundle.CreateIdeaLabel_titulo}" for="titulo" />
                    <h:inputTextarea rows="4" cols="30" id="titulo" value="#{ideaController.selected.titulo}" title="#{bundle.CreateIdeaTitle_titulo}" required="true"/>
                    <h:outputLabel value="#{bundle.CreateIdeaLabel_descripcion}" for="descripcion" />
                    <h:inputTextarea rows="4" cols="30" id="descripcion" value="#{ideaController.selected.descripcion}" title="#{bundle.CreateIdeaTitle_descripcion}" />
                    
                    <h:outputLabel value="#{bundle.CreateIdeaLabel_idusuario}" for="idusuario" />
                    <h:selectOneMenu id="idusuario" value="#{ideaController.selected.idusuario}" title="#{bundle.CreateIdeaTitle_idusuario}" >
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateIdeaLabel_idestadoIdea}" for="idestadoIdea" />
                    <h:selectOneMenu id="idestadoIdea" value="#{ideaController.selected.idestadoIdea}" title="#{bundle.CreateIdeaTitle_idestadoIdea}" >
                        <f:selectItems value="#{estadoIdeaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{ideaController.create}" value="#{bundle.CreateIdeaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{ideaController.prepareList}" value="#{bundle.CreateIdeaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateIdeaIndexLink}"/>
                </h:form>
          </fieldset>
        </ui:define>
    </ui:composition>

</html>
