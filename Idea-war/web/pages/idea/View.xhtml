<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewIdeaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewIdeaLabel_ididea}"/>
                    <h:outputText value="#{ideaController.selected.ididea}" title="#{bundle.ViewIdeaTitle_ididea}"/>
                    <h:outputText value="#{bundle.ViewIdeaLabel_titulo}"/>
                    <h:outputText value="#{ideaController.selected.titulo}" title="#{bundle.ViewIdeaTitle_titulo}"/>
                    <h:outputText value="#{bundle.ViewIdeaLabel_descripcion}"/>
                    <h:outputText value="#{ideaController.selected.descripcion}" title="#{bundle.ViewIdeaTitle_descripcion}"/>
                    <h:outputText value="#{bundle.ViewIdeaLabel_fechaRegistro}"/>
                    <h:outputText value="#{ideaController.selected.fechaRegistro}" title="#{bundle.ViewIdeaTitle_fechaRegistro}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewIdeaLabel_activo}"/>
                    <h:outputText value="#{ideaController.selected.activo}" title="#{bundle.ViewIdeaTitle_activo}"/>
                    <h:outputText value="#{bundle.ViewIdeaLabel_idusuario}"/>
                    <h:outputText value="#{ideaController.selected.idusuario}" title="#{bundle.ViewIdeaTitle_idusuario}"/>
                    <h:outputText value="#{bundle.ViewIdeaLabel_idestadoIdea}"/>
                    <h:outputText value="#{ideaController.selected.idestadoIdea}" title="#{bundle.ViewIdeaTitle_idestadoIdea}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{ideaController.destroyAndView}" value="#{bundle.ViewIdeaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewIdeaEditLink}"/>
                <br />
                <h:commandLink action="#{ideaController.prepareCreate}" value="#{bundle.ViewIdeaCreateLink}" />
                <br />
                <h:commandLink action="#{ideaController.prepareList}" value="#{bundle.ViewIdeaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewIdeaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
