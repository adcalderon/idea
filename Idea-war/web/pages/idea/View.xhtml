<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <fieldset>
                <legend>
                    <h:outputText value="#{bundle.ViewIdeaTitle}" style="font-size: large;"></h:outputText>
                </legend>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewIdeaLabel_titulo}"/>
                    <h:outputText value="#{ideaController.selected.titulo}" title="#{bundle.ViewIdeaTitle_titulo}"/>
                    <h:outputText value="#{bundle.ViewIdeaLabel_descripcion}"/>
                    <h:outputText value="#{ideaController.selected.descripcion}" title="#{bundle.ViewIdeaTitle_descripcion}"/>            
                    <h:outputLabel value="#{bundle.CreateIdeaLabel_clasification}" for="clasificacion" />
                    <p:selectManyCheckbox id="clasification" value="#{ideaController.selectedClasification}" disabled="true" 
                                                      layout="grid" columns="2">
                                    <f:selectItems value="#{ideaController.selected.clasificacionList}" 
                                                   var="clasificacion" 
                                                   itemLabel="#{clasificacion.nombre}" itemValue="#{clasificacion.idclasificacion}" />
                    </p:selectManyCheckbox>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{ideaController.destroyAndView}" value="#{bundle.ViewIdeaDestroyLink}" style="display:none"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewIdeaEditLink}"/>
                <br />
                <h:commandLink action="#{ideaController.prepareCreate}" value="#{bundle.ViewIdeaCreateLink}" />
                <br />
                <h:commandLink action="#{ideaController.prepareList}" value="#{bundle.ViewIdeaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewIdeaIndexLink}"/>

            </h:form>
          </fieldset>
        </ui:define>
    </ui:composition>

</html>
