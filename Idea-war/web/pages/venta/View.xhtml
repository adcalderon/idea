<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewVentaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewVentaLabel_idventa}"/>
                    <h:outputText value="#{ventaController.selected.idventa}" title="#{bundle.ViewVentaTitle_idventa}"/>
                    <h:outputText value="#{bundle.ViewVentaLabel_fechaInicio}"/>
                    <h:outputText value="#{ventaController.selected.fechaInicio}" title="#{bundle.ViewVentaTitle_fechaInicio}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewVentaLabel_fechaFin}"/>
                    <h:outputText value="#{ventaController.selected.fechaFin}" title="#{bundle.ViewVentaTitle_fechaFin}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewVentaLabel_activo}"/>
                    <h:outputText value="#{ventaController.selected.activo}" title="#{bundle.ViewVentaTitle_activo}"/>
                    <h:outputText value="#{bundle.ViewVentaLabel_ididea}"/>
                    <h:outputText value="#{ventaController.selected.ididea}" title="#{bundle.ViewVentaTitle_ididea}"/>
                    <h:outputText value="#{bundle.ViewVentaLabel_idestadoSubasta}"/>
                    <h:outputText value="#{ventaController.selected.idestadoSubasta}" title="#{bundle.ViewVentaTitle_idestadoSubasta}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{ventaController.destroyAndView}" value="#{bundle.ViewVentaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewVentaEditLink}"/>
                <br />
                <h:commandLink action="#{ventaController.prepareCreate}" value="#{bundle.ViewVentaCreateLink}" />
                <br />
                <h:commandLink action="#{ventaController.prepareList}" value="#{bundle.ViewVentaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewVentaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
