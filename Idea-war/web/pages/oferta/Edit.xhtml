<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditOfertaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditOfertaLabel_idoferta}" for="idoferta" />
                    <h:inputText id="idoferta" value="#{ofertaController.selected.idoferta}" title="#{bundle.EditOfertaTitle_idoferta}" required="true" requiredMessage="#{bundle.EditOfertaRequiredMessage_idoferta}"/>
                    <h:outputLabel value="#{bundle.EditOfertaLabel_monto}" for="monto" />
                    <h:inputText id="monto" value="#{ofertaController.selected.monto}" title="#{bundle.EditOfertaTitle_monto}" />
                    <h:outputLabel value="#{bundle.EditOfertaLabel_fechaRegistro}" for="fechaRegistro" />
                    <h:inputText id="fechaRegistro" value="#{ofertaController.selected.fechaRegistro}" title="#{bundle.EditOfertaTitle_fechaRegistro}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditOfertaLabel_activo}" for="activo" />
                    <h:inputText id="activo" value="#{ofertaController.selected.activo}" title="#{bundle.EditOfertaTitle_activo}" />
                    <h:outputLabel value="#{bundle.EditOfertaLabel_idventa}" for="idventa" />
                    <h:selectOneMenu id="idventa" value="#{ofertaController.selected.idventa}" title="#{bundle.EditOfertaTitle_idventa}" >
                        <f:selectItems value="#{ventaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditOfertaLabel_idusuario}" for="idusuario" />
                    <h:selectOneMenu id="idusuario" value="#{ofertaController.selected.idusuario}" title="#{bundle.EditOfertaTitle_idusuario}" >
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{ofertaController.update}" value="#{bundle.EditOfertaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditOfertaViewLink}"/>
                <br />
                <h:commandLink action="#{ofertaController.prepareList}" value="#{bundle.EditOfertaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditOfertaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
