<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewOfertaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewOfertaLabel_idoferta}"/>
                    <h:outputText value="#{ofertaController.selected.idoferta}" title="#{bundle.ViewOfertaTitle_idoferta}"/>
                    <h:outputText value="#{bundle.ViewOfertaLabel_monto}"/>
                    <h:outputText value="#{ofertaController.selected.monto}" title="#{bundle.ViewOfertaTitle_monto}"/>
                    <h:outputText value="#{bundle.ViewOfertaLabel_fechaRegistro}"/>
                    <h:outputText value="#{ofertaController.selected.fechaRegistro}" title="#{bundle.ViewOfertaTitle_fechaRegistro}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewOfertaLabel_activo}"/>
                    <h:outputText value="#{ofertaController.selected.activo}" title="#{bundle.ViewOfertaTitle_activo}"/>
                    <h:outputText value="#{bundle.ViewOfertaLabel_idventa}"/>
                    <h:outputText value="#{ofertaController.selected.idventa}" title="#{bundle.ViewOfertaTitle_idventa}"/>
                    <h:outputText value="#{bundle.ViewOfertaLabel_idusuario}"/>
                    <h:outputText value="#{ofertaController.selected.idusuario}" title="#{bundle.ViewOfertaTitle_idusuario}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{ofertaController.destroyAndView}" value="#{bundle.ViewOfertaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewOfertaEditLink}"/>
                <br />
                <h:commandLink action="#{ofertaController.prepareCreate}" value="#{bundle.ViewOfertaCreateLink}" />
                <br />
                <h:commandLink action="#{ofertaController.prepareList}" value="#{bundle.ViewOfertaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewOfertaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
