<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditComentarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditComentarioLabel_idcomentario}" for="idcomentario" />
                    <h:inputText id="idcomentario" value="#{comentarioController.selected.idcomentario}" title="#{bundle.EditComentarioTitle_idcomentario}" required="true" requiredMessage="#{bundle.EditComentarioRequiredMessage_idcomentario}"/>
                    <h:outputLabel value="#{bundle.EditComentarioLabel_comentario}" for="comentario" />
                    <h:inputTextarea rows="4" cols="30" id="comentario" value="#{comentarioController.selected.comentario}" title="#{bundle.EditComentarioTitle_comentario}" />
                    <h:outputLabel value="#{bundle.EditComentarioLabel_fechaRegistro}" for="fechaRegistro" />
                    <h:inputText id="fechaRegistro" value="#{comentarioController.selected.fechaRegistro}" title="#{bundle.EditComentarioTitle_fechaRegistro}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditComentarioLabel_activo}" for="activo" />
                    <h:inputText id="activo" value="#{comentarioController.selected.activo}" title="#{bundle.EditComentarioTitle_activo}" />
                    <h:outputLabel value="#{bundle.EditComentarioLabel_idusuario}" for="idusuario" />
                    <h:selectOneMenu id="idusuario" value="#{comentarioController.selected.idusuario}" title="#{bundle.EditComentarioTitle_idusuario}" >
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditComentarioLabel_ididea}" for="ididea" />
                    <h:selectOneMenu id="ididea" value="#{comentarioController.selected.ididea}" title="#{bundle.EditComentarioTitle_ididea}" >
                        <f:selectItems value="#{ideaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{comentarioController.update}" value="#{bundle.EditComentarioSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditComentarioViewLink}"/>
                <br />
                <h:commandLink action="#{comentarioController.prepareList}" value="#{bundle.EditComentarioShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditComentarioIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
