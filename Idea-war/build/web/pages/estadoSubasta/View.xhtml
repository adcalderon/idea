<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEstadoSubastaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewEstadoSubastaLabel_idestadoSubasta}"/>
                    <h:outputText value="#{estadoSubastaController.selected.idestadoSubasta}" title="#{bundle.ViewEstadoSubastaTitle_idestadoSubasta}"/>
                    <h:outputText value="#{bundle.ViewEstadoSubastaLabel_descripcion}"/>
                    <h:outputText value="#{estadoSubastaController.selected.descripcion}" title="#{bundle.ViewEstadoSubastaTitle_descripcion}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{estadoSubastaController.destroyAndView}" value="#{bundle.ViewEstadoSubastaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewEstadoSubastaEditLink}"/>
                <br />
                <h:commandLink action="#{estadoSubastaController.prepareCreate}" value="#{bundle.ViewEstadoSubastaCreateLink}" />
                <br />
                <h:commandLink action="#{estadoSubastaController.prepareList}" value="#{bundle.ViewEstadoSubastaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewEstadoSubastaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
