<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateEstadoIdeaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateEstadoIdeaLabel_idestadoIdea}" for="idestadoIdea" />
                    <h:inputText id="idestadoIdea" value="#{estadoIdeaController.selected.idestadoIdea}" title="#{bundle.CreateEstadoIdeaTitle_idestadoIdea}" required="true" requiredMessage="#{bundle.CreateEstadoIdeaRequiredMessage_idestadoIdea}"/>
                    <h:outputLabel value="#{bundle.CreateEstadoIdeaLabel_descripcion}" for="descripcion" />
                    <h:inputTextarea rows="4" cols="30" id="descripcion" value="#{estadoIdeaController.selected.descripcion}" title="#{bundle.CreateEstadoIdeaTitle_descripcion}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{estadoIdeaController.create}" value="#{bundle.CreateEstadoIdeaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{estadoIdeaController.prepareList}" value="#{bundle.CreateEstadoIdeaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateEstadoIdeaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
