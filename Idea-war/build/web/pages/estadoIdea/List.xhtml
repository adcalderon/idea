<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListEstadoIdeaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListEstadoIdeaEmpty}" rendered="#{estadoIdeaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{estadoIdeaController.items.rowCount > 0}">
                    <h:outputText value="#{estadoIdeaController.pagination.pageFirstItem + 1}..#{estadoIdeaController.pagination.pageLastItem + 1}/#{estadoIdeaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{estadoIdeaController.previous}" value="#{bundle.Previous} #{estadoIdeaController.pagination.pageSize}" rendered="#{estadoIdeaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{estadoIdeaController.next}" value="#{bundle.Next} #{estadoIdeaController.pagination.pageSize}" rendered="#{estadoIdeaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{estadoIdeaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEstadoIdeaTitle_idestadoIdea}"/>
                            </f:facet>
                            <h:outputText value="#{item.idestadoIdea}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEstadoIdeaTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{estadoIdeaController.prepareView}" value="#{bundle.ListEstadoIdeaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{estadoIdeaController.prepareEdit}" value="#{bundle.ListEstadoIdeaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{estadoIdeaController.destroy}" value="#{bundle.ListEstadoIdeaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{estadoIdeaController.prepareCreate}" value="#{bundle.ListEstadoIdeaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListEstadoIdeaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
