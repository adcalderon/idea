<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditClasificacionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditClasificacionLabel_idclasificacion}" for="idclasificacion" />
                    <h:inputText id="idclasificacion" value="#{clasificacionController.selected.idclasificacion}" title="#{bundle.EditClasificacionTitle_idclasificacion}" required="true" requiredMessage="#{bundle.EditClasificacionRequiredMessage_idclasificacion}"/>
                    <h:outputLabel value="#{bundle.EditClasificacionLabel_nombre}" for="nombre" />
                    <h:inputTextarea rows="4" cols="30" id="nombre" value="#{clasificacionController.selected.nombre}" title="#{bundle.EditClasificacionTitle_nombre}" />
                    <h:outputLabel value="#{bundle.EditClasificacionLabel_descripcion}" for="descripcion" />
                    <h:inputTextarea rows="4" cols="30" id="descripcion" value="#{clasificacionController.selected.descripcion}" title="#{bundle.EditClasificacionTitle_descripcion}" />
                </h:panelGrid>
                <h:commandLink action="#{clasificacionController.update}" value="#{bundle.EditClasificacionSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditClasificacionViewLink}"/>
                <br />
                <h:commandLink action="#{clasificacionController.prepareList}" value="#{bundle.EditClasificacionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditClasificacionIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
